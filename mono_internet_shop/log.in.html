<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="log.in.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>

<body>
    <div class="header">
        <div class="header_logo">
            <img src="image/mono.jpg" alt="" width="100px">
        </div>
        <div class="header_text">
            <a href="index.html"><h3>Homepage</h3></a>
            <a href="#about"><h3>About us</h3></a>
            <a href="#pay"><h3>Cart</h3></a>
        </div>
        <div class="header_setting_logo">
            <img src="image/setting icon.png" alt="" width="30px">
        </div>
        <div class="header_logo_log_in">
           <a href="log.in.html"> <img src="image/man.jpeg" alt="" width="50px"></a>
        </div>
        <div class="header_footer">
    
        </div>
    </div>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
            
                <div id="btn"> </div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="image.log.in/fb.png" alt="">
                <img src="image.log.in/tw.png" alt="">
                <img src="image.log.in/gp.png" alt="">

            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms conditions</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>
        </div>
       
    </div>

    <script>
        
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function  register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function  login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>

</html>
